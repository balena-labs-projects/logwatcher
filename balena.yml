name: logwatcher
type: sw.block
description: >-
  A journald event watcher that will send any events matching set keywords to
  Sentry or Sentry-compatible services.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/logwatcher'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3
    - raspberrypi3-64
    - generic
    - genericx86-64-ext
    - intel-nuc
    - qemux86-64
version: 1.0.6
